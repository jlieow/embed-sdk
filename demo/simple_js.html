<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Looker Embed Simple JavaScript Demo</title>
    <link href="demo.css" rel="stylesheet" type="text/css" />
    <script src="simple_js.js"></script>
  </head>
  <body>
    <h1>Looker Embed Simple JavaScript Demo</h1>
    <div id="controls" class="embeds-header">
      <div class="embeds-controls">
        <div class="embed-control">
          <input type="checkbox" id="showDashboard" checked />
          <label>Show dashboard</label>
        </div>
        <div class="embed-control">
          <input type="checkbox" id="useCookieless" checked />
          <label>Use cookieless</label>
        </div>
        <div class="embed-control">
          <input type="checkbox" id="useDynamicHeights" />
          <label>Use dynamic heights</label>
        </div>
        <div class="embed-control">
          <input type="checkbox" id="preventNavigation" />
          <label>Prevent navigation</label>
        </div>
      </div>
      <div>
        <label for="state">State: </label>
        <select id="state">
          <option value="">Select...</option>
          <option value="California" selected>California</option>
          <option value="Illinois">Illinois</option>
          <option value="Minnesota">Minnesota</option>
        </select>
        <button id="run-all">Run All</button>
        <button id="reset-config">Reset</button>
      </div>
      <div class="demo-link">
        <a href="index.html">Embed SDK Demo</a>
      </div>
    </div>
    <div class="embed-container">
      <div id="demo-dashboard">
        <div class="embed-header">
          <button id="run-dashboard">Run</button>
          <button id="stop-dashboard">Stop</button>
          <div id="dashboard-state" class="loading-message">Loading...</div>
        </div>
        <div id="dashboard"></div>
      </div>
    </div>
  </body>
</html>
